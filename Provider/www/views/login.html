<!--
        Template Login
-->
<div id="lock-screen" class="animated slideInLeft">
    <div id="lock-screen-content">

        <img id="lock-screen-avatar" class="img-responsive" src="./images/icon@2x.png" />


        <div id="lock-screen-info">
            <h1>司机登录</h1>

            <!--
                 <div class="email">12070132@qq.com</ div>
            -->
            <!-- form login -->
            <form action="" class="mbm">
                <div class="input-group">
                    <i class="fa fa-picture-o"></i>
                    <input type="text" class="form-control" placeholder="用户名" ng-model="customer.username">

                </div>
                <div class="input-group">
                    <i class="fa fa-key"></i>
                    <input type="password" class="form-control" placeholder="密码" ng-model="customer.password">

                </div>
                <button type="button" class="btn btn-info" ng-click="login(customer)" ng-disabled="loginProcess">
                    登录
                </button>

                <button ng-click="register()" type="button" class="button button-energized">
                    注册
                </button>

            </form>
        </div>
    </div>

</div>
<style>
    html, body {
        position: relative !important;
    }
</style>
