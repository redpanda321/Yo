<!------
    Template Login-Manager
------->

    <div class="signin">
        <div class="signin-header">
            <div class="container">
                <h4 class="text-center" style="color: #FFD93F; text-shadow: 1px 2px 5px #000;">HubTaxi Manager</h4>
            </div>
        </div>
        <div class="signin-body">
            <div class="container">
                <div class="form-container">

                    <span class="line-thru">{{loginErr}}</span>

                    <!------
                        Form Login-Manager
                    ------->
                    <form class="form-horizontal ng-pristine ng-valid">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                    <input type="text" class="form-control" placeholder="Tên đăng nhập" ng-model="data.user" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                    <input type="password" class="form-control" placeholder="password" ng-model="data.pass" ng-enter="loginFunc(data)">
                                </div>
                            </div>
                            <div class="form-group">
                                <jp-ng-bs-animated-button is-submitting="isSubmitting" result="result" options="options" class="btn btn-primary btn-block btn-lg" ng-click="fakeSubmit();loginFunc(data)">Đăng nhập</jp-ng-bs-animated-button>
                            </div>
                        </fieldset>
                    </form>

                    <!------
                       End Form Template Login-Manager
                    ------->

                </div>
            </div>
        </div>
    </div>
