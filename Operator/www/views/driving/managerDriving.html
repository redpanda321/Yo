

<!------
    Template quản lý
------->

<div class="title-content-post">
    <ol class="breadcrumb pull-left">
        <li><a href="#">{{getApp.name}}</a></li>
        <li><a href="#">Quản lý lái xe</a></li>
        <li><a href="#">Danh sách lái xe</a></li>
        <li class="active"><a href="#">Danh sách lái xe</a></li>
        <li class="active">Thông tin lái xe</li>
    </ol>
    <div class="pull-right" ng-show="activeForm == 1">
        <button type="button" class="btn btn-default" ng-click="back()"><i
                class="glyphicon glyphicon-chevron-left"></i>
            Quay lại
        </button>
    </div>
</div>
<div class="content-post" ng-show="activeForm == 0">
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4">
                    <div class="sort-search">
                        <select ng-model="selectSearch" ng-change="select(selectSearch)" class="form-control">
                            <option>Tìm kiếm Kiếm theo tên</option>
                            <option>Tìm kiếm Kiếm theo số chỗ</option>
                            <option>Tìm kiếm theo Xe</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3" ng-show="checkCarType">
                    <div class="sort-search">
                        <select ng-change="selectCar(myCheckCar)" class="form-control" ng-model="myCheckCar"
                                ng-options="list.carMarker for list in listDriverTypes">
                            <option value="">Tất cả xe</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-3" ng-show="checkCarTypeSeat">
                    <div class="sort-search">
                        <select ng-model="selectSearchSeatNum" ng-change="selectSeat(selectSearchSeatNum)"
                                class="form-control">
                            <option selected>Tất cả</option>
                            <option>4 Chỗ</option>
                            <option>7 Chỗ</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group input-search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control" placeholder="Tìm kiếm" ng-model="search">
                    </div>

                </div>


            </div>
        </div>

        <div class="col-md-2">
            <div class="add-new-item">
                <button type="button" class="btn btn-primary pull-right" ng-click="activeForm = 1">
                  <i class="glyphicon glyphicon-plus"></i> Thêm mới
                </button>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-post">
                    <thead>
                    <tr>
                        <th>Ảnh</th>
                        <th>Họ và Tên</th>
                        <th>Đánh giá</th>
                        <th>Điện thoại</th>
                        <th>Kiểu xe</th>
                        <th>Số chỗ</th>
                        <th>Chức năng</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in listDriving | filter:search">
                        <!--
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})" class="text-center"><img src="http://eng.sut.ac.th/ae/engsut/sites/default/files/imagefield_default_images/default_user_avatar_thumb.png" alt="" style="height: 30px"/></td>
                        -->
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})" class="text-center">
                            <div class="img-avatar">
                                <img src="{{ checkAvatar(data.avatar) }}" alt="" class="img-responsive"/>
                            </div>
                        </td>
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})">{{data.fullname}}</td>
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})">{{data.like}}</td>
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})">{{data.phone}}</td>
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})">{{data.type.carMarker}}</td>
                        <td ng-click="gotoPage('main.detailDriving',{id : data._id})"> {{data.type.seatNum}}</td>
                        <td><a ng-click="deleteDriving(data,$index)"> Xóa </a> | <a
                                ng-click="gotoPage('main.detailDriving',{id : data._id})"> Sửa </a></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<div class="row" ng-show="activeForm == 1">
    <div class="col-xs-12">
        <div ng-include="'views/driving/form-driving.html'"></div>
    </div>
</div>
