<ion-view title="注册" class="register">
    <ion-content padding="false">

        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">姓名</span>
                <input type="text" placeholder="Tony" ng-model="registerData.fullname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">
phone number</span>
                <input type="tel" placeholder="4038183581"  ng-model="registerData.username">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">密码</span>
                <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"  ng-model="registerData.password">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">
输入密码</span>
                <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"  ng-model="registerData.repassword">
            </label>

            <!--<label class="item item-input item-stacked-label">
                <span class="input-label">Địa chỉ</span>
                <input type="text" type="text" placeholder="Từ liêm , Hà Nội"  ng-model="registerData.location">
            </label>-->

            <!--<label class="item item-input item-stacked-label">
                <span class="input-label">Ngày sinh</span>
                <input type="date" placeholder="20/10/1990"  ng-model="registerData.birthday">
            </label>-->


        </div>
        <div style="padding: 0 10px;">
            <button class="button button-block button-positive" ng-click="updateUserInfo(registerData)" ng-disabled="registerProcess">注册</button>
        </div>

    </ion-content>
</ion-view>
