<ion-view title="
Information taxi firms" class="company-detail">
    <ion-content padding="true">

        <ion-view title="{{pageTitleCalu}}" class="diver-info">
            <ion-content padding="false">
                <div class="button-bar bar-stable">

                </div>


                <div class="box info">
                    <div class="avatar">
                        <img ng-src="{{getImgUrl(infomation[0].avatar)}}"/>
                    </div>
                    <div class="follow-taxi">

                        <!--<button class="button button-positive">
                            <i class="ion-checkmark-round" ></i> Đặt làm tài xế riêng
                        </button>-->

                        <div class="username">
                            <p>公司</p>

                            <p>地址:888街,888路,卡尔加里</p>
                        </div>
                    </div>



                    <div class="price-taxi">
                        <table class="table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>km top</th>
                                <th>2nd km</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Km</td>
                                <td>1000e</td>
                                <td>10000e</td>
                                <td>100000e</td>
                            </tr>
                            <tr>
                                <td>Old</td>
                                <td>2000e</td>
                                <td>20000e</td>
                                <td>3000000e</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="call-info" ng-if="!status.hasRouter && status.hasDriveAccept">
                        <button class="button button-block button-balanced" ng-click="chooseTaxi(infomation[0])"
                                ng-disabled="status.chooseTaxiProcess">
                            <i class="ion-ios7-telephone"></i> 总机
                        </button>
                    </div>


                    <div class="call-info" ng-if="!status.hasRouter && !status.hasDriveAccept">
                        <button class="button button-block button-balanced" ng-click="quickChooseTaxi(infomation[0])"
                                ng-disabled="status.chooseTaxiProcess">
                            <i class="ion-ios7-telephone"></i> 呼叫总机
                        </button>
                    </div>

                </div>
            </ion-content>
        </ion-view>
    </ion-content>
</ion-view>
