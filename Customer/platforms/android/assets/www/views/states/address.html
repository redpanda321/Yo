<ion-view title="{{pageTitleCalu}}" class="address">
    <ion-content padding="true">

        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="
The first spot" ng-model="calu.start" id="startPoint"/>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Second location" ng-model="calu.end" id="endPoint"/>
            </label>
        </div>


        <button ng-click="router(calu)" class="button button-block button-positive">
            Route- Distance
        </button>
        <div id="panel" style="width: 100%"></div>

    </ion-content>

</ion-view>
<style>
    .adp-directions {
        width: 100%;;
    }
</style>
