<ion-view title="Lịch sử lộ trình" class="history">
    <ion-content>
        <p ng-hide="checkHistory" style="
            text-align: center;
            border-color: #498f24;
            background-color: #6c3;
            margin: 0;
            padding: 5px;
            font-size: 13px;
            color: #fff;">Bạn chưa có lộ trình nào !</p>

        <div ng-show="checkHistory" class="list">

            <a class="item item-avatar" ng-repeat="history in listHistory" ng-click="selectHistory(history)">
                <div class="infoRoutes"><p class="amout">{{history.amount | toCurrency}} K </p>

                    <p class="distance"> {{history.distance / 1000}} km </p></div>

                <h2>Đi: {{history.startPoint}}</h2>
                <h2>Đến: {{history.endPoint}}</h2>

                <p style="font-size: 12px;">{{history.startAt | amCalendar }} <!--<strong>đến</strong>  {{history.endAt | amCalendar }}--></p>
            </a>
        </div>
    </ion-content>
</ion-view>


<style>
    .infoRoutes {
        position: absolute;
        top: 15px;
        left: 15px;
        padding-top:14px;
        max-width: 65px;
        max-height: 65px;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        background: #2ecc71;
        color: white!important;
        text-align: center;

    }

    .item {
        padding-top:23px;
    }
    .item h2, .item > p {
        margin-left: 20px!important;
    }

    .infoRoutes p.amout, .infoRoutes p.distance {
        font-size: 12px !important;
        color:white!important;

    }

</style>
